<!DOCTYPE html>
<html>
<head>
<title>Corrected HTML</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv"></div>

  <script>
    // Correct way to add content dynamically using innerHTML
    const myDiv = document.getElementById("myDiv");
    myDiv.innerHTML = "<p>This is added dynamically.</p>";
  </script>
</body>
</html>
